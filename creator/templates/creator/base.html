{% extends 'creator/layout.html' %}

{% block title %}Тесты{% endblock %}

{% block body %}
    <h1>Тесты</h1>
    <a href="{% url 'add-test' %}"><button class="btn btn-danger">Добавить тест</button></a>

    {% for quiz in quizzes %}
        <button class="btn btn-info">
            <a href="{{ quiz.id }}"><h2>{{ quiz.name }}</h2></a>
        </button>
    {% endfor %}
{% endblock %}
