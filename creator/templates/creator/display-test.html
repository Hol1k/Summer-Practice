{% extends 'student/layout.html' %}

{% block title %}Мои программы{% endblock %}

{% block body %}
    <div>
        {% csrf_token %}
        <h1>{{ quiz.name }}</h1>
        <form id="question-form"
              method="post">
            {% for quiz in quizzes %}
            <button class="btn btn-info">
                <a href="{{ quiz.id }}"><h2>{{ quizzes.name }}</h2></a>
            </button>
        {% endfor %}
        </form>
    </div>
{% endblock %}
